<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
        <button type="button">New image +</button>
    </header>
    <form>
        <h2>Add new image</h2>
        <input type="url" id="new-image-address" required placeholder="Image URL">
        <button type="submit">Add</button>
        <button type="reset" id="cancel-button" >Cancel</button>
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="Cat picture">
            <div class="overlay-image-link">
                <a href="./images/foto1.jpg" title="View full size image" target="_blank">
                    View full size image
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="Flamingo picture">
            <div class="overlay-image-link">
                <a href="./images/foto2.jpg" title="View full size image" target="_blank">
                    View full size image
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="Puppies photo">
            <div class="overlay-image-link">
                <a href="./images/foto3.jpg" title="View full size image" target="_blank">
                    View full size image
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
